<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/font/font-awesome-4.7.0/css/font-awesome.min.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <style>
        .cap {
            text-transform: uppercase;
        }
       
        .c{
            font-weight: 500;
            color: rgb(3, 252, 223);
        }
    </style>
</head>

<body class="bg-gray-50">

    <nav class="bg-white p-5 shadow md:flex md:items-center md:justify-between">
        <div class="justify-between flex items-center ">
            <span class="text-2xl  font-bold font-[Poppins] cursor-pointer">
                <img src="../src/img/logo.png" alt="" srcset="" class="h-10 inline">
                Pokhariya School
            </span>
            <span class="text-3xl cursor-pointer md:hidden block mx-2">
                <ion-icon name="menu-outline " onclick="Menu(this)"></ion-icon>

            </span>
        </div>
        <ul
            class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top[-400px] transition-all ease-in duration-500">
            <li class="mx-4 my-6 md:my-0"><a href="#" class="text-xl hover:text-cyan-500 duration-500 cap">Home</a></li>
            <li class="mx-4 my-6 md:my-0"><a href="#" class="text-xl hover:text-cyan-500 duration-500 cap">About-us</a>
            </li>
            <li class="mx-4 my-6 md:my-0"><a href="#" class="text-xl hover:text-cyan-500 duration-500 cap">Team</a></li>
            <li class="mx-4 my-6 md:my-0"><a href="#" class="text-xl hover:text-cyan-500 duration-500 cap">Contact</a>
            </li>


            <button
                class="bg-cyan-400 text-white font-[Poppins] duration-500 px-6 py-2 mx-4 hover:bg-cyan-500 rounded font-bold">Learn
                More</button>

        </ul>
    </nav>
    <div class="main">
        
        <p class="c">Hello pokhariyan
            Hey what's up krishna</p>

    </div>
    
   
    <script>

        function Menu(e) {
            let list = document.querySelector('ul');
            e.name === 'menu' ? (e.name = "close", list.classList.add('top-[80px]'), list.classList.add('opacity-100')) : (e.name = "menu", list.classList.remove('top-[80px]'), list.classList.remove('opacity-100'))
        }
    </script>

</body>

</html>
